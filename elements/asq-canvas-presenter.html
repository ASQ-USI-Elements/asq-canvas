<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../asq-base/asq-base.html">

<!--
`asq-canvas-presenter` provides the presenter view of `asq-canvas`.

Example:

    <asq-canvas-presenter for="leId">
    </asq-canvas-presenter>


@element asq-canvas-presenter
@demo demo/stats.html
@group ASQ Elements
@blurb Element provides a canvas for `asq-canvas` elements.
@homepage http://github.com/ASQ-USI-Elements/asq-canvas
-->
<dom-module id="asq-canvas-presenter">

  <template>

    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        --paper-swatch-picker-color-size: 10px;
      }

      #canvas{
        width: 100%;
        @apply(--layout-flex);
        cursor: crosshair;
      }

      #canvas:active {
        cursor: crosshair;
      }

      #drawingTools {
        position: absolute;
        left: 15px;
        bottom: 15px;
        pointer-events: auto;
      }

      #toggleDrawing {
        background-color: white;
        border-radius: 100px;
        transition: 1s;
        box-shadow: 0px 0px 1px;
      }

      #toggleDrawing:hover {
        cursor: pointer;
      }

      .drawingMenu {
        opacity: 0;
        height: 0;
        transition: 0.2s;
      }

      .activeMenu:hover {
        color: grey;
        transition: 0.2s;
      }

      #slideUtils {
        position: absolute;
        left: -1px;
        bottom: 20px;
        width: 40px;
        height: 0px;
        background-color: white;
        border: 1px solid #e2e2e2;
        border-radius: 4px;
        text-align: center;
        transition: 0.5s;
      }

      .activeSlideUtils {
        height: 145px !important;
        transition: 0.5s;
      }

      #impress .activeSlideUtils {
        height: 65px !important;
      }

      #impress #addSlide, #impress #removeSlide {
        display: none;
      }


      .activeMenu {
        opacity: 1;
        transition: 0.5s;
      }

      #penBtn {
        bottom: 47px;
      }

      #colorBtn {
        bottom: 47px;
        right: 7px;
        width: 40px;
        height: 40px;
      }

      #sizeBtn {
        right: 89px;
      }

      #eraseBtn {
        right: 89px;
        transform: rotate(-138deg);
      }

      #addSlideDialog, #changeLineWidthDialog {
        position: absolute;
        left: 29px;
        bottom: 91px;
        width: 180px;
        height: 100px;
        text-align: center;
      }

      #addSlideDialog .buttons {
        padding: 0;
        font-size: 12px;
        font-weight: bolder;
        line-height: 12px;
      }

      #addSlideDialog h2, #changeLineWidthDialog h2 {
        font-size: 21px;
        line-height: 20px;
        padding: 0 0 9px 0;
        margin-top: 20px;
      }

      #widthSlider {
        margin-top: 0 !important;
        padding: 0;
      }

      #widthSlider paper-slider {
        display: block;
        width: 150px;
        margin-top: -8px;
        padding-left: 17px;
      }

      #widthSlider paper-slider::shadow #sliderContainer {
        margin: 0;
      }

      #widthSlider paper-slider::shadow .slider-input {
        position: absolute;
        bottom: 0px;
        right: 14px;
      }

      #changeLineWidthDialog h2 {
        font-size: 17px;
      }

      #colorBtn::shadow paper-listbox {
        position: fixed;
        left: 68px;
        bottom: 114px;
        box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
      }

      .active-tool {
        background-color: #dedede;
        border-radius: 100px;
      }

    </style>


  <canvas id="canvas" on-mousemove="_onMousemove" on-mousedown="_onMousedown" on-mouseup="_onMouseup"></canvas>

  <paper-dialog id="addSlideDialog">
    <h2>Add a new slide</h2>
    <div class="buttons">
      <paper-button on-click="_addSlideAfterCurrentSlide">after current slide</paper-button>
      <paper-button on-click="_addSlideAtEnd">at the end</paper-button>
    </div>
  </paper-dialog>

  <paper-dialog id="changeLineWidthDialog">
    <h2>Change the line width</h2>
    <div id="widthSlider">
      <paper-slider id="lineWidthSlider" value="[[lineWidth]]" min="2" max="50" editable></paper-slider>
    </div>
  </paper-dialog>

  <div id="drawingTools">
    <div id="slideUtils">
      <paper-icon-button id="addSlide" class="drawingMenu" title="add a new slide" icon="add" on-click="_openAddSlideDialog"></paper-icon-button>
      <paper-icon-button class="drawingMenu" title="remove a slide" icon="remove"></paper-icon-button>
      <paper-icon-button class="drawingMenu" title="download the current drawing" icon="file-download" on-click="_downloadCurrentCanvas"></paper-icon-button>
    </div>

    <paper-icon-button id="toggleDrawing" title="open drawing tools" icon="image:brush"></paper-icon-button>
    <paper-icon-button id="penBtn" class="drawingMenu active-tool" title="start drawing" icon="create"></paper-icon-button>
    <paper-swatch-picker id="colorBtn" class="drawingMenu" title="change color" color="{{selectedColor}}"></paper-swatch-picker>
    <paper-icon-button id="sizeBtn" class="drawingMenu" title="change pencil size" icon="image:lens" on-click="_openChangeLineWidthDialog"></paper-icon-button>
    <paper-icon-button id="eraseBtn" class="drawingMenu" title="use the eraser" icon="communication:no-sim"></paper-icon-button>
  </div>

  </template>
</dom-module>
<script>
  (function() {

    Polymer({

      is: 'asq-canvas-presenter',
      behaviors: [ASQ.asqElementBehavior],

      properties: {

        /**
         * Event bus to communicate with ASQ.
         */
        eventBus: {
          type: Object,
          notify: true
        },

        /**
         * whether the canvas will accept pointer events or not.
         */
        isInteractive: {
          type: Boolean,
          value: false,
          observer: "_isInteractiveChanged",
          notify: true
        },

        /**
         * Object that saves the drawing for its corresponding slide.
         */
        drawings: {
          type: Object,
          value: {},
        },

        /**
         * name of the last shown slide
         */
        lastStep: {
          type: String,
          value: "",
        },

      },


      attached: function(){
        this.ctx = this.$.canvas.getContext('2d');
        this.emptyCanvasData = this.$.canvas.toDataURL();
        this.lastX = 0;
        this.lastY = 0;
        this.activeCanvas = false;
        this.keys = {
                      17: false, // control
                      68: false, // d
                      83: false, // s
                    };

        window.addEventListener('resize', this.resizeCanvas.bind(this), false);
        this.resizeCanvas();

        document.addEventListener("keydown", function(event) {
          switch (event.keyCode) {
            case 17:
              this.keys[17] = true;
              break;

            case 68:
              this.keys[68] = true;
              break;

            case 83:
              this.keys[83] = true;
              break;

            default:
              break;
          }

        }.bind(this));

        document.addEventListener("keyup", function(event) {
          var drawCommand, saveCommand; // control + d or s respectively

          switch (event.keyCode) {
            case 17:
              if (this.keys[68]) {
                drawCommand = true;
                this.keys[68] = false;
              }
              if (this.keys[83]) {
                saveCommand = true;
                this.keys[83] = false;
              }
              this.keys[17] = false;
              break;

            case 68:
              if (this.keys[17]) {
                drawCommand = true;
                this.keys[17] = false;
              }
              this.keys[68] = false;

            case 83:
              if (this.keys[17]) {
                saveCommand = true;
                this.keys[17] = false;
              }
              this.keys[83] = false;

            default:
              break;
          }

          if (drawCommand) {
            if (this.activeCanvas) {
              this.isInteractive = false;
              this.activeCanvas = !this.activeCanvas;
            } else {
              this.isInteractive = true;
              this.activeCanvas = !this.activeCanvas;
            }
          }

          if (saveCommand) {
            // download the canvas
            var link = document.createElement('a');
            Polymer.dom(this.root).appendChild(link);
            link.href = this.$.canvas.toDataURL();
            link.download = 'canvas';
            link.click();
            Polymer.dom(this.root).removeChild(link);
          }

        }.bind(this), false);

        // add the additional drawing slides if reveal is used
        if (document.querySelector('.reveal')) {
          this.emitGetSlidesEvent();
        }

      },

      resizeCanvas: function () {
        this.$.canvas.width = this.offsetWidth;
        this.$.canvas.height = this.offsetHeight;

        this.loadImage(this.lastStep);
      },

      _isInteractiveChanged: function(newVal, oldVal){
        this.style.pointerEvents = newVal ? "auto" : "none";
      },

      _drawLine: function(x1, y1, x2, y2, lineThickness) {
        this._drawOnCanvas("line", x1, y1, lineThickness, x2, y2);
      },

      _drawCircle: function(x, y, lineThickness) {
        this._drawOnCanvas("circle", x, y, lineThickness);
      },

      _drawOnCanvas: function(form, x1, y1, lineThickness, x2, y2) {
        var radius = lineThickness/2;

        for (var i = 0; i < lineThickness * lineThickness; ++i) {
          var currentX = i%lineThickness;
          var currentY = Math.floor(i/lineThickness);

          var canvasX1 = x1 - radius + currentX;
          var canvasY1 = y1 - radius + currentY;

          var canvasX2 = x2 - radius + currentX;
          var canvasY2 = y2 - radius + currentY;

          if (Math.pow(Math.abs(canvasX1 - x1), 2) + Math.pow(Math.abs(canvasY1 - y1), 2) < radius * radius) {
            switch (form) {
              case "circle":
                this.ctx.fillRect(canvasX1, canvasY1, 1, 1);
                break;

              case "line":
                this.ctx.beginPath();
                this.ctx.moveTo(canvasX1, canvasY1);
                this.ctx.lineTo(canvasX2, canvasY2);
                this.ctx.stroke();
                break;
            }
          }
        }
      },

      clearTo: function() {
        this.ctx.clearRect(0, 0, this.$.canvas.width, this.$.canvas.height);
      },

      loadImage: function(step) {
        var img = new Image();
        if (this.drawings[step]) {
          img.src = this.drawings[step];
          var context = this.ctx;
          img.addEventListener("load", function(evt) {
            setTimeout(function() {
              context.drawImage(img, 0, 0);
            }, 1000);
          });
        }
      },

      saveDrawingLocally: function() {
        this.drawings[this.lastStep] = this.$.canvas.toDataURL();
      },

      // bind mouse events
      _onMousemove: function(e) {
        this.ctx.strokeStyle = this.drawingColor;

        if (!this.isDrawing) {
          return;
        }
        mouseX = e.pageX - this.offsetLeft;
        mouseY = e.pageY - this.offsetTop;

        this._drawLine(mouseX, mouseY, this.lastX, this.lastY, this.lineWidth);
        this.emitFillEvent(this.drawingColor, "line", mouseX, mouseY, this.lineWidth, this.lastX, this.lastY)

        this.lastX = mouseX;
        this.lastY = mouseY;

      },

      _onMousedown: function(e) {
        this.drawingColor = this.$.colorBtn.color;
        this.lineWidth = this.$.lineWidthSlider.value;

        this.isDrawing = true;
        this.lastX = e.pageX - this.offsetLeft;
        this.lastY = e.pageY - this.offsetTop;

        this.ctx.fillStyle = this.drawingColor;

        mouseX = e.pageX - this.offsetLeft;
        mouseY = e.pageY - this.offsetTop;
        this._drawCircle(mouseX, mouseY, this.lineWidth);
        this.emitFillEvent(this.drawingColor, "circle", mouseX, mouseY, this.lineWidth)

      },

      _onMouseup :function(e) {
        this.isDrawing = false;
        this.saveDrawingLocally();
        this.emitSaveDrawingsEvent(this.drawings);
      },

      _onAsqPluginCustomData: function(evt) {
        if (evt.data.command == 'storeDrawingsLocally' && evt.data.pluginCustomData) {
            this.drawings = evt.data.pluginCustomData.drawings || {};
        }
      },

      _onGoto: function(evt) {
        var id = evt.data.step || evt.data.id;
        // we are at the beginning or resume the presentation
        if (!this.lastStep) {
          this.lastStep = id;
          this.emitGetDrawingsEvent();
        }

        // erase the current drawing
        if (this.ctx) {
          this.clearTo();
          this.emitClearToEvent();

          // draw the drawing of the new slide if there is one
          this.loadImage(id);
          this.emitLoadImageEvent(this.drawings[id]);
        }

        this.lastStep = id;
      },

      // draw the current drawing and retrieve the extra slides if the viewer connects later
      _onConnected: function(evt) {
        this.drawings[this.lastStep] = this.$.canvas.toDataURL();
        this.emitLoadImageEvent(this.drawings[this.lastStep]);

        // add additional slides if Reveal is used
        if (document.querySelector('.reveal')) {
          this.emitGetSlidesEvent();
        }
      },

      emitClearToEvent: function(){
        if (!this.eventBus) return;
        this.eventBus.emit('asq-plugin', {
          type: 'asq-canvas',
          data: {
            command: "clearTo"
          }
        });
      },

      emitFillEvent: function(drawingColor, form, mouseX, mouseY, lineThickness, lastX, lastY){
        if (!this.eventBus) return;

        // get the current width and height of the presenter
        var pWidth = parseInt(getComputedStyle(document.body, null).width);
        var pHeight = parseInt(getComputedStyle(document.body, null).height);

        this.eventBus.emit('asq-plugin', {
          type: 'asq-canvas',
          data: {
            command: "fillCircle",
            drawingColor: drawingColor,
            form: form,
            mouseX: mouseX,
            mouseY: mouseY,
            lastX: lastX,
            lastY: lastY,
            lineThickness: lineThickness,
            pWidth: pWidth,
            pHeight: pHeight
          }
        });
      },

      emitLoadImageEvent: function(data) {
        data = data || this.emptyCanvasData;
        if (!this.eventBus) return;
        this.eventBus.emit('asq-plugin', {
          type: 'asq-canvas',
          data: {
            command: "loadImage",
            dataURL: data
          }
        });
      },

      emitSaveDrawingsEvent: function(drawings) {
        if (!this.eventBus) return;
        this.eventBus.emit('asq-plugin', {
          type: 'asq-canvas',
          data: {
            command: 'saveDrawings',
            drawings: drawings
          }
        });
      },

      emitGetDrawingsEvent: function() {
        if (!this.eventBus) return;
        this.eventBus.emit('asq-plugin', {
          type: 'asq-canvas',
          data: {
            command: 'getDrawings',
          }
        });
      },

      emitGetSlidesEvent: function() {
        if (!this.eventBus) return;
        this.eventBus.emit('asq-plugin', {
          type: 'asq-canvas',
          data: {
            command: 'getSlides',
          }
        });
      },

      created: function(){
        document.addEventListener('asq-ready', function(evt){
          try {
          this._subscribeToEvents(this.eventBus);
          }
          catch (err) {
            console.debug('failed to _subscribeToEvents');
          }
        }.bind(this));
      },

      ready: function() {
        // add drawing tool buttons event listeners
        this.$.toggleDrawing.addEventListener('click', this._toggleMenu.bind(this));
        this.$.penBtn.addEventListener('click', this._draw.bind(this));
        this.$.eraseBtn.addEventListener('click', this._erase.bind(this));


        // change the paper swatch picker icon
        var paletteIcon = this.$.colorBtn.shadowRoot.querySelector('#iconButton');
        paletteIcon.icon = "image:palette";
      },

      _subscribeToEvents: function(eventBus) {
        eventBus.on('asq:goto', this._onGoto.bind(this));
        eventBus.on('asq:folo-connected', this._onConnected.bind(this));
        eventBus.on('asq:ghost-connected', this._onConnected.bind(this));
        eventBus.on('asq-plugin', this._onAsqPluginCustomData.bind(this));
      },

      _toggleMenu: function(evt) {
        if (evt.target.icon == "image:brush") {
          evt.target.icon = "clear";
          this.isInteractive = true;
          this.activeCanvas = !this.activeCanvas;
          this.$.slideUtils.classList.add('activeSlideUtils');
          Polymer.dom(this.root).querySelectorAll('.drawingMenu').forEach(function(button) {
            button.classList.remove('drawingMenu');
            button.classList.add('activeMenu');
          });
        }
        else {
          evt.target.icon = "image:brush";
          this.isInteractive = false;
          evt.target.style.pointerEvents = "auto";
          this.activeCanvas = !this.activeCanvas;

          this.$.slideUtils.className = "";
          Polymer.dom(this.root).querySelectorAll('.activeMenu').forEach(function(button) {
            button.classList.remove('activeMenu');
            button.classList.add('drawingMenu');
          });
        }
      },

      _indexOfSlide: function(slide) {
        var children = slide.parentNode.children;
        var num = 0;
        for (var i = 0; i < children.length; i++) {
          if (children[i] == slide) return num;
          if (children[i].nodeType == 1) num++;
        }
        return -1;
      },

      _idGenerator: function() {
        var S4 = function() {
          return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
        };
        return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
      },

      _addSlide: function(atEnd) {
        var addedSlideIndex, slideId;
        var atLast = false;

        // REVEAL
        if (document.querySelector('.reveal')) {
          if (!atEnd) { // insert after current slide
            var currentSlide = document.querySelector('section.present');
            addedSlideIndex = this._indexOfSlide(currentSlide) + 1;
          }
          else { // insert at the end
            addedSlideIndex = document.querySelector('.reveal .slides').children.length;
          }

          slideId = "s" + this._idGenerator();

          if (!this.eventBus) return;
          this.eventBus.emit('asq-plugin', {
            type: 'asq-canvas',
            data: {
              command: 'addSlide',
              content: '',
              index: addedSlideIndex,
              id: slideId
            }
          });
        }
      },

      _openAddSlideDialog: function() {
        this.$.addSlideDialog.open();
      },

      _openChangeLineWidthDialog: function() {
        this.$.changeLineWidthDialog.open();
      },

      _addSlideAtEnd: function() {
        this._addSlide(true);
      },

      _addSlideAfterCurrentSlide: function() {
        this._addSlide(false);
      },

      _downloadCurrentCanvas: function() {
        var link = document.createElement('a');
        Polymer.dom(this.root).appendChild(link);
        link.href = this.$.canvas.toDataURL();
        link.download = 'canvas';
        link.click();
        Polymer.dom(this.root).removeChild(link);
      },

      _draw: function(evt) {
        this.activeTool = "pen";
        evt.target.classList.add('active-tool');
        if (this.$.eraseBtn.classList.contains('active-tool')) this.$.eraseBtn.classList.remove('active-tool');
      },

      _erase: function(evt) {
        this.activeTool = "eraser";
        evt.target.classList.add('active-tool');
        if (this.$.penBtn.classList.contains('active-tool')) this.$.penBtn.classList.remove('active-tool');
      },

    });
  })();
</script>

<dom-module id="asq-canvas-style">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
        @apply(--layout-flex);
        --paper-swatch-picker-color-size: 10px;
      }

      #canvas{
        width: 100%;
        @apply(--layout-flex);
        cursor: crosshair;
      }

      #canvas:active {
        cursor: crosshair;
      }

      #drawingTools {
        position: absolute;
        left: 15px;
        bottom: 15px;
        pointer-events: auto;
      }

      #toggleDrawing {
        background-color: white;
        border-radius: 100px;
        transition: 1s;
        box-shadow: 0px 0px 1px;
      }

      #toggleDrawing:hover {
        cursor: pointer;
      }

      .drawingMenu {
        opacity: 0;
        height: 0;
        transition: 0.2s;
      }

      .activeMenu:hover {
        color: var(--google-grey-500);
        transition: 0.2s;
      }

      #slideUtils {
        position: absolute;
        left: -1px;
        bottom: 20px;
        width: 40px;
        height: 0px;
        background-color: white;
        border: 1px solid #e2e2e2;
        border-radius: 4px;
        text-align: center;
        transition: 0.5s;
      }

      .activeSlideUtils {
        height: 145px !important;
        transition: 0.5s;
      }


      .activeMenu {
        opacity: 1;
        transition: 0.5s;
      }

      #penBtn {
        bottom: 47px;
      }

      #colorBtn {
        bottom: 47px;
        right: 7px;
        width: 40px;
        height: 40px;
      }

      #sizeBtn {
        right: 89px;
      }

      #eraseBtn {
        right: 89px;
      }

      #addSlideDialog, #changeLineWidthDialog {
        position: absolute;
        left: 29px;
        bottom: 91px;
        width: 180px;
        height: 100px;
        text-align: center;
      }

      #addSlideDialog .buttons {
        padding: 0;
        font-size: 12px;
        font-weight: bolder;
        line-height: 12px;
      }

      #addSlideDialog h2, #changeLineWidthDialog h2 {
        font-size: 21px;
        line-height: 20px;
        padding: 0 0 9px 0;
        margin-top: 20px;
      }

      #widthSlider {
        margin-top: 0 !important;
        padding: 0;
      }

      #widthSlider paper-slider {
        display: block;
        width: 150px;
        margin-top: -8px;
        padding-left: 17px;
      }

      #widthSlider paper-slider::shadow #sliderContainer {
        margin: 0;
      }

      #widthSlider paper-slider::shadow .slider-input {
        position: absolute;
        bottom: 0px;
        right: 14px;
      }

      #changeLineWidthDialog h2 {
        font-size: 17px;
      }

      #colorBtn::shadow paper-listbox {
        position: fixed;
        left: 68px;
        bottom: 114px;
        box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14), 0 6px 30px 5px rgba(0, 0, 0, 0.12), 0 8px 10px -5px rgba(0, 0, 0, 0.4);
      }

      .active-tool {
        background-color: #dedede;
        border-radius: 100px;
      }
    </style>
  </template>
</dom-module>
